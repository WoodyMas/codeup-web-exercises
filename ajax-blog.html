<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog Exercise</title>
</head>
<body>
    <div id="posts"></div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $.ajax('/data/blog.json').done(data =>{
            console.log(data);
            data.forEach(blogPost => {
                $('#posts').append(`
                <h2>${blogPost.title}</h2>
                <p>${blogPost.content}</p>
                <p>${blogPost.date}</p>
                <p>${blogPost.categories.join(', ')}</p>
                `);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  <link rel="icon" type="img/x-icon" href="Icons/pizza.png">-->
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-nowrap">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza World</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                    </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search stores near you!</button>
                    </form>
            </div>
                <div class="Sign Up justify-content-end">
                    <a class="sign-up" href="#"> <img src="../img/icons/person-fill.svg"> Sign Up!</a>
                </div>
        </div>
    </nav>
        <div class="container-fluid my-4 bg-light rounded-3 py-5 px-0 jumbotron" id="main-heading" style="">
            <h1 class="display-1  text-center bg-light bg-opacity-75">Welcome to Pizza World!</h1>
        </div>
        <h2>Build your own pizza!</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><span class="badge bg-secondary">1</span>Size and Crust</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><span class="badge bg-secondary">2</span>Cheese and Sauce</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><span class="badge bg-secondary">3</span>Toppings</button>
                </li>
            </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Choose Size and Crust</div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Choose Cheese and Sauce</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Choose Toppings</div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>>

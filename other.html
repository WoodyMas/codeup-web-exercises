<footer>


  <section class="container-fluid d-flex justify-content-center text-center">

    <table class="mt-4 text-center justify-content-center gap-3" id="products">
      <thead class="text-center">
      <tr class="bg-dark text-white">
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
      </tr>
      </thead>
      <tbody id="insertProducts"></tbody>
    </table>

  </section>

</footer>




<script>

  (function() {

    // TODO: Create an AJAX GET request for the file under data/inventory.json
    const inventoryRequest = () => $.get('data/inventory.json')
    const inventoryTbody = $('#insertProducts')
    const refreshPage = $('#refresh-page')

    // TODO: Take the data from inventory.json and append it to the products table
    function onSuccess(data, status, xhr){
      inventoryTbody.html('');
      Array.from(data).forEach(product => {
        console.log(product.price);
        inventoryTbody.append(
                `<tr class="bg-secondary text-white">
                     <td>${product.title}</td>
                     <td>${product.quantity}</td>
                     <td>${product.price}</td>+
                     <td>${product.categories.join(' ')}</td>+
                  </tr>`
        );
      });
    }
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    inventoryRequest().done(onSuccess)
    refreshPage.on('click', () => inventoryRequest().done(onSuccess))
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();
</script>
